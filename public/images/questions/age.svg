  <ellipse cx="100" cy="38" rx="6" ry="10" fill="#FFD700"/>
  <ellipse cx="100" cy="40" rx="3" ry="6" fill="#FFA500"/>
  <ellipse cx="126" cy="48" rx="6" ry="10" fill="#FFD700"/>
