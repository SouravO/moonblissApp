  <path d="M40,100 Q45,115 40,110 Q35,105 40,100" fill="white"/>
  <path d="M70,100 Q75,120 70,115 Q65,110 70,100" fill="white"/>
  <path d="M130,100 Q135,118 130,113 Q125,108 130,100" fill="white"/>
