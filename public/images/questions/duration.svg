<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Timer/Duration blob character -->
  <defs>
    <linearGradient id="timerGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9B59B6"/>
      <stop offset="100%" style="stop-color:#8E44AD"/>
    </linearGradient>
  </defs>
  
  <!-- Hourglass/Timer body -->
  <ellipse cx="100" cy="45" rx="50" ry="25" fill="url(#timerGrad)"/>
  <ellipse cx="100" cy="155" rx="50" ry="25" fill="url(#timerGrad)"/>
  
  <!-- Middle connector -->
  <path d="M50,45 Q50,100 100,100 Q150,100 150,45" fill="url(#timerGrad)"/>
  <path d="M50,155 Q50,100 100,100 Q150,100 150,155" fill="url(#timerGrad)"/>
  
  <!-- Sand -->
  <ellipse cx="100" cy="140" rx="30" ry="15" fill="#FFD700"/>
  <path d="M95,100 L100,130 L105,100" fill="#FFD700"/>
  
  <!-- Top sand -->
  <ellipse cx="100" cy="55" rx="25" ry="10" fill="#FFD700" opacity="0.5"/>
  
  <!-- Frame details -->
  <rect x="45" y="35" width="110" height="8" rx="4" fill="#E74C3C"/>
  <rect x="45" y="157" width="110" height="8" rx="4" fill="#E74C3C"/>
  
  <!-- Happy face in bottom -->
  <circle cx="88" cy="140" r="3" fill="#333"/>
  <circle cx="112" cy="140" r="3" fill="#333"/>
  <path d="M93,148 Q100,153 107,148" fill="none" stroke="#333" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Sparkles -->
  <circle cx="60" cy="80" r="3" fill="#FFD700"/>
  <circle cx="140" cy="80" r="3" fill="#FFD700"/>
  <circle cx="100" cy="25" r="4" fill="#FFD700"/>
</svg>